            containers:
                - name: joomla-web
                  image: joomla:latest
                  imagePullPolicy: IfNotPresent
                  args:
                    - /bin/bash
                    - -c
                    - sleep 10 && apache2-foreground
                  env:
                    - name: JOOMLA_DB_HOST
                      value: "mysql:3306"
                    - name: JOOMLA_DB_NAME
                      value: "joomla_db"
                    - name: JOOMLA_DB_PASSWORD
                      value: "joomla_password"
                    - name: JOOMLA_DB_USER
                      value: "joomla_user"
                  ports:
                    - name: joomla-80
                      containerPort: 80
                  volumeMounts:
                    - name: var-www-html
                      mountPath: /var/www/html
                    - name: usr-local-etc-php-conf-d-custom-php-ini
                      mountPath: /usr/local/etc/php/conf.d/custom-php.ini
            volumes:
                - name: var-www-html
                  persistentVolumeClaim:
                    claimName: joomla-joomla-data
                - name: usr-local-etc-php-conf-d-custom-php-ini
                  hostPath:
                    path: C:\Users\matys\PycharmProjects\PythonProject\joomla\custom-php.ini
