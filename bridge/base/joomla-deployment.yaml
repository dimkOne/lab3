apiVersion: apps/v1
kind: Deployment
metadata:
    name: joomla
    namespace: pythonproject
    labels:
        com.docker.compose.project: pythonproject
        com.docker.compose.service: joomla
spec:
    replicas: 1
    selector:
        matchLabels:
            com.docker.compose.project: pythonproject
            com.docker.compose.service: joomla
    strategy:
        type: Recreate
    template:
        metadata:
            labels:
                com.docker.compose.project: pythonproject
                com.docker.compose.service: joomla
                com.docker.compose.network.joomla_network: "true"
